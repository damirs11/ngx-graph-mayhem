

<div class="controls">
  <div class="button-row">
    <button mat-button (click)="printNodeDataToConsole()">Print node coords</button>
    <button mat-button (click)="center$.next(true)">center$</button>
    <button mat-button (click)="zoomToFit$.next(true)">zoomToFit$</button>
  </div>

  <form [formGroup]="formNode">
    <div class="form">
      <mat-form-field>
        <input matInput formControlName="id">
      </mat-form-field>

      <mat-checkbox formControlName="middleware">middleware</mat-checkbox>

      <mat-form-field>
        <input matInput formControlName="connections">
      </mat-form-field>

      <button mat-raised-button color="accent" (click)="addNode(formNode.getRawValue())">Add Node</button>
    </div>
  </form>

  <form [formGroup]="formEdge">
    <div class="form">

      <div class="form-row">
        <mat-form-field appearance="fill">
          <mat-select formControlName="source">
            <mat-option *ngFor="let id of getNodes()" [value]="id">
              {{id}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <button mat-button color="accent" (click)="swapSourceTarget()"><-></button>

        <mat-form-field appearance="fill">
          <mat-select formControlName="target">
            <mat-option *ngFor="let id of getNodes()" [value]="id">
              {{id}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="form-row">
        <mat-form-field appearance="fill">
          <mat-select formControlName="start">
            <mat-option *ngFor="let keyValue of direction | keyvalue" [value]="keyValue.value">
              {{keyValue.key}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-select formControlName="end">
            <mat-option *ngFor="let keyValue of direction | keyvalue" [value]="keyValue.value">
              {{keyValue.key}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <button mat-raised-button color="accent" (click)="addEdge(formEdge.getRawValue())">Add Node</button>
    </div>
  </form>
</div>

<div class="graph">
  <ngx-graph
    #graph
    *ngIf="_switch"
    [showMiniMap]="true"
    [draggingEnabled]="true"
    [enableZoom]="true"
    [center$]="center$"
    [zoomToFit$]="zoomToFit$"
    [update$]="update$"


    [links]="links"
    [nodes]="nodes"
    [layout]="layout"
    [layoutSettings]="settings"
  >

    <ng-template #nodeTemplate let-node>
      <svg:g class="node">
        <svg:foreignObject width="200" height="125" *ngIf="!node.data.middleware">
          <table style="height: 100%; width: 100%;">
            <tbody>
            <tr>
              <td colspan="2">
                <div class="content center">
                  <span>{{node.id}}</span>
                </div>
              </td>
            </tr>
            <tr>
              <td style="width: 50%;">
                <span>Прием</span>
              </td>
              <td style="width: 50%;" >
              </td>
            </tr>
            <tr>
              <td>
                <span>Сдача</span>
              </td>
              <td>
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <div class="content">
<!--                  <span (click)="remove(node)">REMOVE</span>-->
                  <button mat-raised-button (click)="removeNode(node)">REMOVE</button>
                </div>
              </td>
            </tr>
            </tbody>
          </table>

        </svg:foreignObject>

        <svg:foreignObject [attr.height]="28*2 + node.data.connections.length*20 " width="350" *ngIf="node.data.middleware">
          <table style="height: 100%; width: 100%;">
            <tbody>
            <tr>
              <td style="width: 40%;">
                <div class="content center">
                  <span>{{node.id}}</span>
                </div>
              </td>
              <td style="width: 30%;">
                <div class="content">
                  <span>Прием</span>
                </div>
              </td>
              <td style="width: 30%;">
                <div class="content">
                  <span>Сдача</span>
                </div>
              </td>
            </tr>
            <tr *ngFor="let connection of node.data.connections">
              <td>
                <span>{{connection}}</span>
              </td>
              <td>
              </td>
              <td>
              </td>
            </tr>
            <tr>
              <td>
<!--                <span>ИТОГО</span>-->
                <button mat-raised-button (click)="removeNode(node)">REMOVE</button>
              </td>
              <td>
              </td>
              <td>
              </td>
            </tr>
            </tbody>
          </table>
        </svg:foreignObject>
      </svg:g>
    </ng-template>


    <ng-template #linkTemplate let-link>
      <svg:g class="edge">
        <svg:path class="line" stroke-width="2"></svg:path>
        <svg:foreignObject [attr.width]="100" [attr.height]="100" [attr.x]="getMiddle(link, 'x', 100/2)" [attr.y]="getMiddle(link, 'y', 100/2)">
          <button mat-raised-button (click)="removeLink(link)">X</button>
        </svg:foreignObject>
      </svg:g>
    </ng-template>
  </ngx-graph>
</div>
